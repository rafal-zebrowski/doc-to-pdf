<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Konwertuj WORD do PDF. Wybierz lub przeciągnij i upuść dokument (DOC lub DOCX), aby przekonwertować go na PDF.">

    <title>Konwerter WORD do PDF</title>

    <link rel="stylesheet" href="lib_/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="lib_/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <div class="container banner">
        <div class="row">
            <div class="col-12">
                <p class="banner-title">Konwertuj WORD do PDF</p>
            </div>
            <div class="col-12">
                <p class="banner-subtitle">Wybierz lub przeciągnij i upuść dokument (DOC lub DOCX), aby przekonwertować go na PDF.</p>
            </div>
        </div>
    </div>

    <div class="container base-container">
        <div class="loader-container">
            <div class="loader"></div>
        </div>

        <div class="upload-section">
            <div class="row">
                <div class="col-11">
                    <input class="form-control" type="file" id="file-upload" aria-label="upload">
                </div>
                <div class="col-1 p-0">
                    <i class="bi bi-trash3-fill trash"></i>
                </div>
            </div>

            <div class="row">
                <div class="col-12 convert">
                    <button id="convert" class="btn btn-secondary base-button" onclick="_convert()">Konwertuj</button>
                </div>
            </div>
        </div>

        <div class="download-section">
            <div class="row">
                <div class="col-11">
                    <input class="form-control" type="text" id="file-download" disabled aria-label="download">
                </div>
                <div class="col-1 p-0">
                    <i class="bi bi-trash3-fill trash"></i>
                </div>

                <div class="col-12 download">
                    <button id="download" class="btn btn-success base-button" onclick="_download()">Pobierz plik</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div>
                    <div id="error-container">
                        <span id="error-message"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="lib_/jquery/dist/jquery.min.js"></script>
<script src="lib_/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib_/observable-slim/observable-slim.min.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/fileUpload.js"></script>
</body>
